<head>
    <title>To Do</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="toDoStyle.css"></link>
    <script type="text/javascript" src="toDoScript.js"></script>


</head>
<body>
    <div class="toDoBody">
    <div class="panel">
        <p>
            <ol>
                <li>Type what you need to do in the box below</li>
                <li>Hit the Add! button</li>
                <li>Click once if the item is done</li>
                <li>Double click to remove</li>
            </ol>
        </p>
    </div>
    <p class="slide">
        <div class="pull-me">Need Help?</div>
    </p>
    <form name="checkListForm">
        <input type="text" name="checkListItem" />
    </form>
    <div id="button">Add!</div>
    <table>
      <tr>
        <td style = "width:350px">To Do</td>
        <td>Done</td>     
      </tr>
    </table>
    
    <div class="list">
        <ul></ul>
        <script>
    var last, diff;
        $( ".list" ).click(function( event ) {
          if ( last ) {
        diff = event.timeStamp - last;
    $( "list" ).append( "time to complete: " + diff + "<br>" );
  }
  last = event.timeStamp;
});
</script>
    </div>
    </div>
</body>
