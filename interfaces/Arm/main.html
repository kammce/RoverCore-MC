	<!--  BEGIN manual control off section -->
	<!-- Top row -->
	<div class="row">
		<div class="col-md-1 mancontrolbutton">
			<input type="checkbox" checked data-toggle="toggle" data-on="MC On" data-off="MC Off" id="ToggleManualControl"></input>
			<!-- @2 -->
		</div>
		<div class="col-md-1 rovercon">
    	<text id="gamepad-info"><b class="sectionTitle">MIMIC:</b> Off</text>
    </div>
	<div class="col-md-4 rovercon2">
    	<text id="messages">Rover Feedback Log</text>
    </div>
	<div class="col-md-2" id="mancontroloff"><b class="sectionTitle">CAM: </b>
		<button type="button" class="btn" id="ClawCam">Claw</button>&nbsp;
		<button type="button" class="btn" id="ElbowCam">Elbow</button>&nbsp;
		<button type="button" class="btn" id="BaseCam">Base</button>&nbsp;
		<!-- @1 -->
	</div>
    <div class="col-md-2 clawclaw"><b class="sectionTitle">CLAW GRIP: </b>
    	<text id ="GripStatus"></text>
    	<!-- @3 -->
    </div>
    <div class="col-md-2 clawclaw1">
		<b class="sectionTitle">(T)ORQUE: </b> <text id="ClawState"></text> n m &nbsp;
		<!-- Sliders.. Analog# is for Gamepad/Mimic value display
		@4
		<b>PITCH / Claw?</b> &nbsp; <text id="ClawState"></text> &deg; &nbsp; &nbsp;
		-->
    </div>
	</div>
<!-- Bottom row -->
<div class="row">
	<div class="col-md-4" id="mancontroloff2"><b class="sectionTitle">(R)OTATION: </b> &nbsp;
		BASE <text id="RotundaState"></text> &deg; &nbsp;
		WRIST <text id="Wrist_RollState"></text> &deg; &nbsp;
		<!-- Sliders.. Analog# is for Gamepad/Mimic value display

		@5 BASE &nbsp; {this.state.Rotunda} &deg; &nbsp;
		@6 WRIST &nbsp; {this.state.Wrist_Roll} &deg; &nbsp;
		-->
	</div>
	<div class="col-md-4" id="mancontroloff2"><b class="sectionTitle">(P)ITCH: </b> &nbsp;
		SHOULDER <text id="ShoulderState"></text> &deg; &nbsp;
		ELBOW <text id="ElbowState"></text> &deg; &nbsp;
		WRIST <text id="Wrist_PitchState"></text> &deg; &nbsp;
		<!-- Sliders.. Analog# is for Gamepad/Mimic value display
		@7
		SHOULDER &nbsp; {this.state.Shoulder} &deg; &nbsp;
		@8
		ELBOW &nbsp; {this.state.Elbow} &deg; &nbsp;
		@9
		WRIST &nbsp; {this.state.Wrist_Pitch} &deg; &nbsp;
		-->
	</div>
	<div class="col-md-4 clawclawclaw2"><b class="sectionTitle">LAST BUTTON POSITION: </b>
    	<!-- @10 -->
    	<text id="buttonDisplay"></text>
	</div>
</div>
<!--  END Manual Control Off Section -->

<!--  BEGIN Manual Control On Section -->
<div class="row">
<div id="manualControl">
	<!-- Rotation Control html -->
	<div class="col-xs-4" id="controlsection">
		<p>
			<text class="controlTitle">(R) BASE</text> &nbsp;
			<input id="RotundaInputBox" type="number" min="0" max="1023" value="400" class="InputBox"/>
			<div id="RotundaSlider" class="ArmSlider"></div>
		</p>
		<p>
			<text class="controlTitle">(R) WRIST</text> &nbsp;
	        <input id="Wrist_RollInputBox" type="number" min="0" max="1023" value="0" class="InputBox"/>
	        <div id="Wrist_RollSlider" class="ArmSlider"></div>
		</p>
	</div>
	<!-- Pitch Control html -->
	<div class="col-xs-4" id="controlsection">
		<p>
			<text class="controlTitle">(P) SHOULDER</text> &nbsp;
			<input id="ShoulderInputBox" type="number" min="0" max="900" value="333" class="InputBox"/>
			<div id="ShoulderSlider" class="ArmSlider"></div>
		</p>
		<p>
			<text class="controlTitle">(P) ELBOW</text>
	        <input id="ElbowInputBox" type="number" min="0" max="1023" value="69" class="InputBox"/>
	        <div id="ElbowSlider" class="ArmSlider"></div>
		</p>
		<p>
			<text class="controlTitle">(P) WRIST</text>
	        <input id="Wrist_PitchInputBox" type="number" min="0" max="360" value="180" class="InputBox"/>
	        <div id="Wrist_PitchSlider" class="ArmSlider"></div>
		</p>
	</div>
	<!-- Claw Control html -->
	<div class="col-xs-4" id="controlsection">
		<p>
			<text class="controlTitle">(T) CLAW</text> &nbsp;
	        <input id="ClawInputBox" type="number" min="0" max="2" value="0" class="InputBox"/>
	        <div id="ClawSlider" class="ArmSlider"></div>
		</p>
		<div id = "centered">
			<p><b><text class="controlTitle">BUTTONS FOR PRE-SET POSITIONS</text></b></p>
				<!--  @11
				ASSIGN ONCHANGE SLIDER VALUES WHEN BUTTONS BELOW ARE CLICKED
				-->
			<p>
				<button type="button" class="btn" id="method0" value="method0">Open Claw</button>
				<button type="button" class="btn" id="method1" value="method1">Close Claw</button>
			</p>
			<p>
				<button type="button" class="btn" id="method2" value="method2">Deploy POD</button>
				<button type="button" class="btn" id="method3" value="method3">Retrieve POD</button>
			</p>
			<p>
				<button type="button" class="btn" id="method4" value="method4">Touch Ground</button>
				<button type="button" class="btn" id="method5" value="method5">Reach Behind</button>
				<button type="button" class="btn" id="method6" value="method6">Reach Forward</button>
			</p>
		</div>
	</div>
</div>
</div>
