<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Telemetry Visualizaiton</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
  </head>

  <body>
    <div class="text-center">
      <h4 style="margin-top: 5px">Telemetry Visualization Page</h4>
    </div>

    <div class="container-fluid map">
      <div id="mapid"></div>
      <div class="row" style="margin-top: 8px;">
        <div class="col-md-5 col-lg-5">
          <b class="map-telemetry-items">Latitutde: <u>0.0</u></b>
          <b class="map-telemetry-items">Longitude: <u>0.0</u></b>
          <b class="map-telemetry-items">Altitude: <u>0.0</u> m</b>
          <b class="map-telemetry-items">Temperature: <u>0.0</u> Â°C</b>
        </div>
        <div class="col-md-offset-4 col-lg-offset-4 col-md-3 col-lg-3">
          <div class="map-control-buttons pull-right">
            <button type="button" class="btn btn-primary btn-sm">Go to Rover</button>
            <button type="button" class="btn btn-primary btn-sm">Go to Marker</button>
            <button type="button" class="btn btn-warning btn-sm">Remove Marker</button>
          </div>
        </div>
      </div>
    </div>


    <div class="container-fluid" style="margin-left: 25px; margin-right: 25px; margin-top: 10px">
      <div class="row">
        <div class="col-lg-3 placeholder">
          <h5>Battery/Signal Charge Placeholder</h5>
        </div>
        <div class="col-lg-3 placeholder">
          <h5>Gyroscope/Compass</h5>
        </div>
        <div class="col-lg-3 placeholder">
          <h5>Magnetometer/Accelerometer/Barometer</h5>
        </div>
        <div class="col-lg-3 placeholder">
          <h5>Ultrasonic</h5>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>

</html>
