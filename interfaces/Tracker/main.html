<link rel="stylesheet" type="text/css" href="style.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
<!--Jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS BOOTSTRAP-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<!--MAP-->
<div class = "row">
	<div class="col-sm-6" style"padding-left: 8px; padding-right:8px;">
		<div class="container-fluid top-section">
			<div id="mapid"></div>
		</div>
	</div>
	<div class="col-sm-6 top-section">
		<img src="http://media-channel.nationalgeographic.com/media/uploads/photos/content/photo/2016/08/29/MARS_Helmets_DL.jpg" alt="Mars" class="img-responsive">
	</div>
</div>

<!--Below Map-->
<div class="container-fluid bottom-section" style="margin-left: 25px; margin-right: 25px; margin-top: 10px">
	<div class="row">
		<!--LIDAR-->
		<div class="col-lg-3 placeholder">
			<h5>Lidar</h5>
			<button onclick="LidarClick()" type="button" class="disabled" id="LidarEnable" style: "height:75%; width: 75%;">Activate Lidar</button>
		</div>
		<!--ZOOM-->
		<div class="col-lg-3 placeholder">
			<h5 id="h5">Zoom</h5>
				<div id="valRange">
					<div id="leftRange">0</div>
					<div id="rightRange">66</div>
				</div>
				<input id="ZoomSlide" type="range" data-slider-min="0" data-slider-max="66" data-slider-step="1" onchange = "Slides(this.value)" data-slider-value="33"/></span>
				<span id="ex6CurrentSliderValLabel">Current Zoom: <span id="ZoomCurrentValue">33</span></span>
				<form name="zoomForm" onsubmit="setNewValZoom()">
				<input type="text" id="zoomInp" onkeypress="EntZoom(this.value, event)">	
				<button type = "button" value="X" onclick="setNewValZoom()">Update</button>
			</form>
		</div>
		<!--YAW-->
		<div class="col-lg-3 placeholder">
			<h5 id="h5">Yaw</h5>
				<!--YAW SPEED ENABLE BUTTON-->
				<button type = "button" value="Speed Enable" class="disabled" id="YawSpeed" onclick="YawSpeedEn()">Enable Speed</button>
				<!--YAW POSITION SLIDER-->
				<div id="valRange">
					<div id="leftRange">0</div>
					<div id="rightRange">87</div>
				</div>
				<input id="YawPosSlide" type="range" data-slider-min="0" data-slider-max="87" data-slider-step="1" onchange = "YPSlides(this.value)" data-slider-value="43"/></span>
				<span>Current Position: <span id="YawPosCurrentValue">43</span></span>
				<form name="zoomForm" onsubmit="YPsetNewValZoom()">
				<input type="text" id="yawPosInp" onkeypress="YPEntZoom(this.value, event)">	
				<button type = "button" value="X" onclick="YPsetNewValZoom()">Update</button>
		</div>
		<!--PITCH-->
		<div class="col-lg-3 placeholder">
			<h5 id="h5">Pitch</h5>
				<!--PITCH SPEED ENABLE BUTTON-->
				<button type = "button" class="disabled" id="PitchSpeed" value="Speed Enable" onclick="PitchSpeedEn()">Enable Speed</button>
				<!--PITCH POSITION SLIDER-->
				<div id="valRange">
					<div id="leftRange">0</div>
					<div id="rightRange">90</div>
				</div>
				<input id="PitchPosSlide" type="range" data-slider-min="0" data-slider-max="90" data-slider-step="1" onchange = "PPSlides(this.value)" data-slider-value="45"/></span>
				<span >Current Position: <span id="PitchPosCurrentValue">33</span></span>
				<form name="zoomForm" onsubmit="PPsetNewValZoom()">
				<input type="text" id="pitchPosInp" onkeypress="PPEntZoom(this.value, event)">	
				<button type = "button" value="X" onclick="PPsetNewValZoom()">Update</button>
		</div>
		</div>
</div>

<!-- Script -->
<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
