<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Tracker</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
  </head>

  <body>
    <div class="text-center">
      <h4 style="margin-top: 5px">Tracker</h4>
    </div>

<!--MAP-->
  <div class = "row">
    <div class="col-sm-6" style"padding-left: 8px; padding-right:8px;">
      <div class="container-fluid top-section">
        <div id="mapid"></div>
      </div>
    </div>
    <div class="col-sm-6 top-section">
      <img src="http://media-channel.nationalgeographic.com/media/uploads/photos/content/photo/2016/08/29/MARS_Helmets_DL.jpg" alt="Mars" class="img-responsive">
    </div>
  </div>

<!--Below Map-->
    <div class="container-fluid bottom-section" style="margin-left: 25px; margin-right: 25px; margin-top: 10px">
      <div class="row">
        <div class="col-lg-3 placeholder">
          <h5>Lidar</h5>
          <button onclick="LidarClick()" type="button" class="btn btn-primary btn-lg" id="clickMe" style: "height:75%; width: 75%;">Activate Lidar</button>
        </div>
        <div class="col-lg-3 placeholder">
          <h5>Zoom</h5>
            <input id="ex6" type="range" data-slider-min="-5" data-slider-max="20" data-slider-step="1" data-slider-value="3"/>
            <span id="ex6CurrentSliderValLabel">Current Zoom: <span id="ex6SliderVal">3</span></span>
        </div>
        <div class="col-lg-3 placeholder">
          <h5>Yaw</h5>
            <input id="ex6" type="range" data-slider-min="-5" data-slider-max="20" data-slider-step="1" data-slider-value="3"/>
            <span id="ex6CurrentSliderValLabel">Current Direction: <span id="ex6SliderVal">3</span></span>
            <input id="ex6" type="range" data-slider-min="-5" data-slider-max="20" data-slider-step="1" data-slider-value="3"/>
            <span id="ex6CurrentSliderValLabel">Current Speed: <span id="ex6SliderVal">3</span></span>

        </div>
        <div class="col-lg-3 placeholder">
          <h5>Pitch</h5>
            <input id="ex6" type="range" data-slider-min="-5" data-slider-max="20" data-slider-step="1" data-slider-value="3"/>
            <span id="ex6CurrentSliderValLabel">Current Direction: <span id="ex6SliderVal">3</span></span>
            <input id="ex6" type="range" data-slider-min="-5" data-slider-max="20" data-slider-step="1" data-slider-value="3"/>
            <span id="ex6CurrentSliderValLabel">Current Speed: <span id="ex6SliderVal">3</span></span>
        </div>


        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script src="slider.js ?={{ANTI-CACHE-MARKER}}"></script>
    <script src="script.js ?={{ANTI-CACHE-MARKER}}"></script>

    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>


</html>
