<html>
<head>
    <title>Drive System</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://raw.githubusercontent.com/aterrien/jQuery-Knob/master/dist/jquery.knob.min.js"></script>
    
    <script type="text/javascript" src="javascript.js"></script>
     <link rel="stylesheet" href="stylesheet.css">
     
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="jquery.knob.min.js"></script>
     
</head>

<body>
    <div id="Container">
    <img id="background" src="poster.jpg">
    
	<div id="WheelCanvas">
        <table>
        <center>Speed of Wheels</center>
        <tbody>
        <tr>
        <td><input class="dial" type="text" value="1" /><br><center>Front Left</center></td>
        <td><input class="dial" type="text" value="2" /><br><center>Front Right</center></td>
        </tr>
        <tr>
        <td><input class="dial" type="text" value="3" /><br><center>Back Left</center></td>
        <td><input class="dial" type="text" value="4" /><br><center>Back Right</center></td>
        </tr>
        </tbody>
        </table>
        </div>
	
	<div id="CurrentDial">	
	        <center>Current Flow</center>
        <input type="text" value="5" class="dial"><br>
	</div>
	
        <div id="DPadContainer">
	    <table id="D-Pad">
        <tbody>
        <tr>
        <td>&nbsp;</td>
        <td><center><a class="btn btn-default btn-outline btn-lg" id = "up">Up</a></center></td>
        <td>&nbsp;</td>
        </tr>
        <tr>
        <td><center><a class="btn btn-default btn-outline btn-lg" id = "left">Left</button></center></td>
        <td>&nbsp;</td>
        <td><center><a class="btn btn-default btn-outline btn-lg" id = "right">Right</button></center></td>
        </tr>
        <tr>
        <td>&nbsp;</td>
        <td><center><a class="btn btn-default btn-outline btn-lg" id = "down">Down</button></center></td>
        <td>&nbsp;</td>
        </tr>
        </tbody>
        </table>
        </div>
	    
	    <div>
        <table id="YXAB">
        <tbody id = "tbod">
        <tr>
        <td>&nbsp;</td>
        <td><center><button id = "y">Y</button></center></td>
        <td>&nbsp;</td>
        </tr>
        <tr>
        <td><button id = "x">X</button></td>
        <td>&nbsp;</td>
        <td><button id = "b">B</button></td>
        </tr>
        <tr>
        <td>&nbsp;</td>
        <td><button id = "a">A</button></td>
        <td>&nbsp;</td>
        </tr>
        </tbody>
        </table>
	    </div>
	
    <div id="myProgress">
    <div class="progress-bar progress-bar-success" role="progressbar" style="width:40%">
      Good
    </div>
    <div class="progress-bar progress-bar-warning" role="progressbar" style="width:10%">
      Warning
    </div>
    <div class="progress-bar progress-bar-danger" role="progressbar" style="width:20%">
      Danger
    </div>
    </div>
   </div>
</body>
</html>
