<!DOCTYPE html>
<html>
<head>

<title>ARM</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- jquery (CHANGE TO INTERNAL) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- general style -->
<link type="text/css" rel="stylesheet" href="css/arm-interface.css"></link>

<!-- script to toggle manual control on/off -->
<script src="js/manualswitch.js"></script>

<!-- script to change camera views -->
<script src="js/camerabuttons.js"></script>

<!-- script to change 3d views -->
<script src="js/threedeebuttons.js"></script>

<!-- script for pageview -->
<script src="js/pageview.js"></script>


<!-- bootstrap internal files -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script src="bootstrap/js/bootstrap.min.js"></script>

</head>
<body>


<!-- ==========
     BEGIN MAIN
     ========== -->

<div id="body">
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div id = "mainscreen">
                    <marquee id="test"> Select Cam View </marquee>
                <!--<div id = "videoElement">
                </div>
                <div id="threedeescreen">
                </div>-->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-sm-1">
            <div class="manualswitch">
                <input type="checkbox" name="manualswitch" 
                class="manualswitch-checkbox" id="mymanualswitch" checked>
                <label class="manualswitch-label" for="mymanualswitch">
                <span class="manualswitch-inner"></span>
                <span class="manualswitch-switch"></span>
                </label>
            </div>
        </div>
        <div class="col col-sm-4">
            <div class="camera">
                <b>CAMERA:</b> 
                    <button class="mainbutton" id="camera-claw" type="button">Claw</button> 
                    <button class="mainbutton" id="camera-elbow" type="button">Elbow</button> 
                    <button class="mainbutton" id="camera-base" type="button">Base</button> 
            </div>
        </div> 
        <div class="col col-sm-4">
            <div class="three-dee">
                <b>3D:</b>
                    <button class="mainbutton" id="three-dee-top" type="button">Top</button> 
                    <button class="mainbutton" id="three-dee-front" type="button">Front</button> 
                    <button class="mainbutton" id="three-dee-side" type="button">Side</button> 
            </div>
        </div>
        <div class="col col-sm-1">
            <div class="claw-top">
                <b>CLAW:</b> ( ) ( )
            </div>
        </div>
        <div class="col col-sm-2">
            <div class="claw-top2">
                <b>Obj Weight:</b> ___g
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-sm-5">
            <div class="rotation">
                <b>ROTATION:</b> <b>BASE</b>___&deg;     <b>WRIST</b>____&deg;
            </div>
        </div>
        <div class="col col-sm-4">
            <div class="pitch">
                <b>PITCH:</b> <b>SHOULDER</b>____&deg;   <b>ELBOW____&deg;</b>     <b>WRIST____&deg;</b>
            </div>
        </div>
        <div class="col col-sm-3">
            <div class="claw-bottom">
                <b>DTO</b>____cm     <b>PITCH</b>____&deg;  <b>TORQUE___</b> N m
            </div>
        </div> 
    </div>
</div>


<!-- ========
     END MAIN
     ======== -->

<!-- ============
     BEGIN MANUAL
     ============ -->

<!--
Week 1 feedback: looks good so far, take out the word 'claw' from claw torque and claw grip, make sure to have the grip button integrated with the grip slider when you get to that point. (ie when you click grip/release the slider will move to the leftmost and rightmost)
-->

<div class="container">
<div class="row">

  <div class="manual-control" align="right">
      <div class="col-sm-4" id="first-col">
            
            <h4 class="col-headers" align="center">ROTATION CONTROL</h4>
                <div class="col1-row">
                    <label class="labels">
                          Wrist  
                    </label>

                    <div class="block">
                            <input type="range" min="-100"
                            max="100" value="0" class="slider" />
                    </div>

                    <div class="block">
                            <input type="number" min="-100" max="100">
                            <button type="button" id="wristrot-reset">RESET</button>
                    </div>
                </div>

            

            <div class="col1-row">
                    <label class="labels">
                          Base
                    </label>

                    <div class="block">
                            <input type="range" min="-100"
                            max="100" value="0" class="slider" />
                    </div>

                    <div class="block">
                            <input type="number" min="-100" max="100">
                            <button type="button" id="baserot-reset">RESET</button>
                    </div>

            </div>
                                  

    </div>     
       

    <div class="col-sm-4" id="first-col">
            
            <h4 class="col-headers" align="center">PITCH CONTROL</h4>
                <div class="col1-row">
                    <label class="labels">
                          Wrist
                    </label>

                    <div class="block">
                            <input type="range" min="0"
                            max="100" value="0" class="slider" />
                    </div>

                    <div class="block">
                            <input type="number" min="0" max="100">
                            <button type="button" id="wristpitch-reset">RESET</button>
                    </div>
                </div>

            

            <div class="col1-row">
                    <label class="labels">
                          Shoulder
                    </label>

                    <div class="block">
                            <input type="range" min="0"
                            max="100" value="0" class="slider" />
                    </div>

                    <div class="block">
                            <input type="number" min="0" max="100">
                            <button type="button" id="shoulderpitch-reset">RESET</button>
                    </div>

            </div>

            <div class="col1-row">
                    <label class="labels">
                          Elbow
                    </label>

                    <div class="block">
                            <input type="range" min="0"
                            max="100" value="0" class="slider" />
                    </div>

                    <div class="block">
                            <input type="number" min="0" max="100">
                            <button type="button" id="elbowpitch-reset">RESET</button>
                    </div>

            </div>
                                  

    </div>     

<div class="col-sm-4" id="first-col">
            
            <h4 class="col-headers" align="center">CLAW CONTROL</h4>
                <div class="col1-row">
                    <label class="labels">
                          Pitch
                    </label>

                    <div class="block">
                            <input type="range" min="0"
                            max="100" value="0" class="slider" />
                    </div>

                    <div class="block">
                            <input type="number" min="0" max="100">
                            <button type="button" id="clawpitch-reset">RESET</button>
                    </div>
                </div>

            

            <div class="col1-row">
                    <label class="labels">
                          Torque
                    </label>

                    <div class="block">
                            <input type="range" min="0"
                            max="100" value="0" class="slider" />
                    </div>

                    <div class="block">
                            <input type="number" min="0" max="100">
                            <button type="button" id="clawtorque-reset">RESET</button>
                    </div>

            </div>

            <div class="col3-row" style="padding: 2px" align="center">
                    <label class="labels">
                          <button type="button" class="mainbutton2">GRIP</button>
                          <button type="button" class="mainbutton2">RELEASE</button>
                         <button type="button" class="mainbutton2">DEPLOY</button>
                          <button type="button" class="mainbutton2">RETRIEVE</button>
            </div>
</div>



</div>
</div>
</div><!-- ==========
     END MANUAL
     ========== -->

</body>
</html>
