<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tracker</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css">

  <script src="js/jquery-3.1.0.js"></script>
  
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <script src="js/bootstrap.js"></script>

  <script src="js/jquery.knob.min.js"></script> 
  
  <link rel="stylesheet" href="css/bootstrap-slider.css">
  <script src="js/bootstrap-slider.js"></script>
  <script type="text/javascript" src="js/modernizr.js"></script>

</head>

<body>
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
    <li><a data-toggle="tab" href="#bigmap">Map</a></li>
    <li><a data-toggle="tab" href="#fullcamera">Full Camera</a></li>
  </ul>

  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      <div class="container">
        <div id="tab_h_camera" style="background-color: white"  onkeypress="myFunction(event)">
          <div>
            <div style="position: absolute; margin-top:455px; margin-left:864px">
              <input type="text" class="h-pitch" data-width="80" data-angleOffset=-125 data-angleArc=250 data-fgColor="red" data-rotation="clockwise" value="3" data-min="0" data-max="6" data-step="0.01" readonly="readonly">
            </div>
            <div style="position: absolute; margin-top:455px; margin-left:951px">
              <input type="text" class="h-yaw" data-width="80" data-angleOffset=-125 data-angleArc=250 data-fgColor="red" data-rotation="clockwise" value="3" data-min="0" data-max="6" data-step="0.01" readonly="readonly">
              <script>
                $(function() {
                  $(".h-pitch").knob();
                  $(".h-yaw").knob();
                });
              </script>
            </div>
          </div>
          <div id="sliders">
            <div style="position: absolute; margin-top:40px; margin-left:432px">
              <input id="top_slider" data-slider-id="topSlider" type="text" data-slider-min="-225" data-slider-max="225" data-slider-step="1" data-slider-value="0" style="display: none;" data-value="0" value="0" data-slider-handle="triangle" />
             </div>
            <div style="position: absolute; margin-top:186px; margin-left:368px">
              <input id="ex2" data-slider-id="ex2Slider" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="0" style="display: none;" data-value="0" value="0" data-slider-handle="round" data-slider-orientation="vertical" />
             </div>
            <div style="position: absolute; margin-top:186px; margin-left:688px">
              <input id="ex1" data-slider-id="ex1Slider" type="text" data-slider-min="-60" data-slider-max="60" data-slider-step="1" data-slider-value="0" style="display: none;" data-value="0" value="0" data-slider-handle="triangle" data-slider-orientation="vertical" />
             </div>
          </div>
          <div id="preset_buttons">
            <button type="button" class="btn btn-default btn-xs" style="position: absolute; margin-top:542px; margin-left:8px" value="panorama" onclick="alert(this.value);">panorama</button>
            <button type="button" class="btn btn-default btn-xs" style="position: absolute; margin-top:512px; margin-left:124px" value="front" onclick="alert(this.value);">front</button>
            <button type="button" class="btn btn-default btn-xs" style="position: absolute; margin-top:532px; margin-left:88px" value="left" onclick="alert(this.value);">left</button>
            <button type="button" class="btn btn-default btn-xs" style="position: absolute; margin-top:532px; margin-left:168px" value="right" onclick="alert(this.value);">right</button>
            <button type="button" class="btn btn-default btn-xs" style="position: absolute; margin-top:552px; margin-left:123px" value="back" onclick="alert(this.value);">back</button>
            <script type="text/javascript">
            </script>
          </div>
          <img src="images/small.png" width="100%">
        </div>
        <div id="tab_h_map" style="background-color: blue">
          <span style="font-size:32px; margin:15px">Map system</span>
          <img src="images/map.png" width="100%">
        </div>
        <div id="tab_h_waypoint" style="background-color: green">
          <span style="font-size:32px; margin:15px">waypoint</span>
          <ui style="font-size:24px">
            <li>Object 1</li>
            <li>Object 2</li>
            <li>Object 3</li>
            <li>Object 4</li>
            <li>Object 5</li>
            <li>Object 6</li>
          </ui>
        </div>
        <div id="tab_h_tracker">
          <img src="images/small.png" width="100%">
        </div>
      </div>
    </div>
    <div id="bigmap" class="tab-pane fade">
      <div class="container">
        <div id="tab_m_camera"  style="background-color: yellow">
          <span style="font-size:32px; margin:15px">Camera View</span>
          <img src="images/small.png" width="100%">
        </div>
        <div id="tab_m_map">
          <img src="images/map.png" width="100%">
        </div>
        <div id="tab_m_waypoint" style="background-color: green">
          <span style="font-size:32px; margin:15px">waypoint</span>
          <ui style="font-size:24px">
            <li>Object 1</li>
            <li>Object 2</li>
            <li>Object 3</li>
            <li>Object 4</li>
            <li>Object 5</li>
          </ui>
        </div>
        <div id="tab_m_tracker" style="background-color: red">
          <span style="font-size:32px; margin:15px">Tracker system</span>
          <img src="images/small.png" width="100%">
        </div>
      </div>
    </div>
    <div id="fullcamera" class="tab-pane fade">
      <div class="container">
        <div id="tab_f_camera">
          <img src="images/small.png" width="100%">
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $(document).ready(function() {
      /*alert("document.ready");*/
      $('#ex1').slider({
        formatter: function(value) {
          return value;
        }
      });
      $('#ex2').slider({
        formatter: function(value) {
          return value;
        }
      });
      $('#top_slider').slider({
        formatter: function(value) {
          return value;
        }
      });
    });

    window.onkeypress = function(e) {
       var key = e.keyCode ? e.keyCode : e.which;
       if (key == 119 || key == 87) {
        alert("up");
       }else if (key == 115 || key == 83) {
        alert("down");
       }else if (key == 97 || key == 65) {
        alert("left");
       }else if (key == 100 || key == 68) {
        alert("right");
       }
    }
  </script>
</body>
</html>
