<!DOCTYPE html>
<html class="full" lang="en">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Khalil A. Estell">
	<meta name="description" content="">
	<title>RoverCore Mission Control</title>
	<link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono|Josefin+Sans|Julius+Sans+One|Jura|Orbitron|Play|Raleway|Ubuntu|Varela+Round|Source+Sans+Pro" rel="stylesheet">
	<!-- Bootstrap Core CSS -->
	<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
	<!-- JSON Editor -->
	<link href="node_modules/jsoneditor/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
	<!-- Custom CSS -->
	<link href="css/animation.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<!-- Bootstrap Toggle Switch Library -->
	<link href="node_modules/bootstrap-toggle/css/bootstrap-toggle.min.css" rel="stylesheet">
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
		<div style="width:100%" class="navbar-header">
			<ul style="width:100%; text-align: center;" id="navigation" class="nav navbar-nav">
				<li style="width:100%" class="rover-inactive dropdown" id="navi-server">
					<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Server <span class="caret"></span></a>
					<ul class="dropdown-menu">
					  <li><a data-attr="" id="mc-disconnect"><strong>disconnect</strong></a></li>
					  <li><a data-server="http://kammce.io"
					  		id="mc-connect-kammce">
					  		<strong>kammce.io /</strong>:9000
					  	</a>
					  </li>
					  <li><a data-server="http://10.250.140.106"
					  		id="mc-connect-nano-air
					  		"><strong>nano-air /</strong> 10.250.140.106:9000
					  	</a>
					  </li>
					  <li><a data-server="http://192.168.1.12"
					  		id="mc-connect-rover">
					  		<strong>ubnt-rover /</strong> 192.168.1.12:9000
					  	</a>
					  </li>
					  <li><a data-server="http://127.0.0.1"
					  		id="mc-connect-localhost">
					  		<strong>localhost /</strong> 127.0.0.1:9000
					  	</a>
					  </li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>
	<!-- Page Content -->
	<div id="mc-container">
		<div class="loading-container">
			<div id="loading-circles" class="loading"></div>
			<div id="loading-text"> Loading<br>Mission<br>Control </div>
		</div>
	</div>
	<!-- jQuery -->
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<!-- Primus -->
	<script type="text/javascript" src="js/primus.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- JSON Editor JavaScript -->
	<script src="node_modules/jsoneditor/dist/jsoneditor.min.js"></script>
	<!-- Bootstrap Toggle Switch Library -->
	<script src="node_modules/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
	<!-- RoverCore-MC Classes -->
	<!-- NOTE: I want to replace this with require.js at some point... -->
	<script type="text/javascript" src="js/framework/base.js"></script>
	<script type="text/javascript" src="js/framework/framework.js"></script>
	<script type="text/javascript" src="js/framework/connection-handler.js"></script>
	<script type="text/javascript" src="js/framework/lobe-status.js"></script>
	<script type="text/javascript" src="js/framework/messages.js"></script>
	<script type="text/javascript" src="js/framework/mission-controllers.js"></script>
	<script type="text/javascript" src="js/framework/model.js"></script>
	<!-- RoverCore-MC Main.js -->
	<!-- Main.js must be included last -->
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
